<div vertical layout center>
  <div>Pressmeddelande</div>
  <ng-container *ngFor="let announcement of announcements">
    <a [href]="announcement.path" target="_blank">{{announcement.name}}</a><br />
  </ng-container>


  <div class="pressImages">Affisch (PDF)</div>

  <div data-bind="foreach: posters">
    <mat-card>
      <a data-bind="attr: {href: url}">
        <img data-bind="attr: {src: thumb}">
      </a>
    </mat-card>
  </div>

  <div class="pressImages">Pressbilder</div>
  <images-component [imagesPath]="url" [showThumbnails]='true'></images-component>

</div>
