<div>
  <div *ngIf="tour">
    <mat-card class="mt-2">
      <img src="assets/images/spelplan.jpg" class="img-fluid" />
    </mat-card>

    <div class="mb-2 bigger" *ngIf="tour.firstGig">
      <div class="text-primary">NÃ¤sta spelning {{tour.firstGig.distance}}</div>
      <div>Datum: {{tour.firstGig.date}}</div>
      <div>Plats: {{tour.firstGig.place}}</div>
    </div>

    <div>
      <div class="text-primary">Kommande</div>
      <div *ngIf="!tour.hasUpcomingGigs">Inga spelningar inbokade</div>
      <div class="mb-2" *ngFor="let gig of tour.upcomingGigs">
        <div class="text-nowrap">
          <span class="font-weight-bold">{{gig.date}}</span>
          <span>{{gig.place}}</span>
        </div>
      </div>
    </div>

    <div *ngIf="tour.historyGigs">
      <div class="text-primary">Tidigare</div>
      <div *ngFor="let gig of tour.historyGigs">
        <div class="text-nowrap">
          <span class="font-weight-bold">{{gig.date}}</span>
          <span>{{gig.place}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
