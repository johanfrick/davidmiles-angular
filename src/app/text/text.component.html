<div *ngFor="let lyric of lyrics">
  <div class="animated fadeIn"><a [routerLink]="" (click)="showText(lyric)">{{lyric.title}}</a></div>
  <div [hidden]="!lyric.showText" style="white-space: pre-line">{{lyric.text}}</div>
</div>
